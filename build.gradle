plugins {
    id 'com.github.johnrengelman.shadow' version '8.0.0'
    id 'java'
}

group 'dev.kugge'
version '0.0.1'
jar.enabled = false

sourceCompatibility = 1.17
targetCompatibility = 1.17

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
    maven { url "https://oss.sonatype.org/content/groups/public/" }
    maven { url "https://papermc.io/repo/repository/maven-public/" }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.19.4-R0.1-SNAPSHOT'
    implementation 'org.bstats:bstats-bukkit:3.0.1'
}

processResources {
    filter { String line -> line.replace('${version}', project.version.toString()) }
}

shadowJar {
    archiveFileName = 'AFKViewDistance-' + project.version.toString() + '.jar'
    relocate 'org.bstats', 'dev.kaiiju.afkviewdistance.lib.bstats'
    relocate 'org.bstats.bukkit', 'dev.kaiiju.lib.bstats'
}

artifacts {
    shadowJar
}

assemble.dependsOn(shadowJar)
